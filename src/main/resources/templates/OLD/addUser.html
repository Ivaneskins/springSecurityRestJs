<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--    header-->
<div class="container-fluid p-3 mb-2 bg-dark text-white">
    <div class="d-flex bd-highlight ">
        <div class="p-2 flex-grow-1 bd-highlight" th:text="${userByPrincipalName.getEmail()} + ' with roles: ' + ${userByPrincipalName.toStringRoles().replaceAll('ROLE_','')}">
            Одна из 2x колонок
        </div>
        <div class="p-2 bd-highlight">
            <a class="text-secondary" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<!--    main-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin/">Admin</a>
                <a class="nav-link" href="/user/">User</a>
            </nav>
        </div>

        <div class="col-10 bg-light">
            <h2> Admin panel </h2> <br />

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>
            <br/>

            <h6> &nbsp;&nbsp;&nbsp;&nbsp;Add new user </h6>


            <div class="container">
                <div class="row bg-white">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="formGroupExampleInput">First name</label>
                                <input type="text" class="form-control" th:field="*{username}" id="formGroupExampleInput" placeholder="First name">
                            </div>
                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="formGroupExampleInput2">Last name</label>
                                <input type="text" class="form-control" th:field="*{lastname}" id="formGroupExampleInput2" placeholder="Last name">
                            </div>

                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="formGroupExampleInput3">Age</label>
                                <input type="text" class="form-control" th:field="*{age}" id="formGroupExampleInput3" placeholder="Age">
                            </div>

                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="formGroupExampleInput4">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" id="formGroupExampleInput4" placeholder="Email">
                            </div>

                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="formGroupExampleInput5">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" id="formGroupExampleInput5" placeholder="Password">
                            </div>

                            <div class="form-group text-center">
                                <label class="font-weight-bold" for="Role">Role</label>
                                <select multiple class="form-control" id="Role" name="roles" size="2">
                                    <option th:each="role : ${roles}" th:value="${role.getId()}"
                                            th:text="${role.getName().replaceAll('ROLE_', '')}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
